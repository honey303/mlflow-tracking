apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  labels:
    app: mlflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
      namespace: mlflow-tracking
    spec:
      containers:
      - name: mlflow
        image: honey3003/mlflow-tracking:v1
        ports:
        - containerPort: 5000
